<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <form> 
                <input id="fInput" type="text" disabled name="numbers" value="">
            </form>
        </div>
        <div class="numberButtons">
            <div class="numbers">
                <button name="7">7</button>
                <button name="8">8</button>
                <button name="9">9</button>
            </div>
            <div class="numbers">
                <button name="4">4</button>
                <button name="5">5</button>
                <button name="6">6</button>
            </div>
            <div class="numbers">
                <button name="1">1</button>
                <button name="2">2</button>
                <button name="3">3</button>
            </div>
            <div class="numbers">
                <button name="0">0</button>
                <span>
                   <button name=".">.</button> 
                   <button name="plusminus">+/-</button>
                </span>
                
            </div>
            
        </div>
        <div class="operatorButtons">
            <div class="operators">
                <button name="clear">CE</button>
                <button name="undo">&#9003</button>
            </div>
            <div class="operators">
                <button name="divide">/</button>
                <button name="multiply">&#215;</button>
            </div>
            <div class="operators">
                <button name="subtract">-</button>
                <button name="add">+</button>
            </div>
            <div class="operators">
               <button name="equals">=</button> 
            </div>
        </div>
    </div>
</body>
<script type='text/javascript' src="script.js"></script>
</html>
